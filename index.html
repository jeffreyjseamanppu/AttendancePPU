<html>
<head>
  <title>PPU Attendance</title>
  
  <!-- Libraries that are being used -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
  
  <!-- JavaScript Libraries -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js">
  </script>

  <!-- Start of the login section -->
  <div id="login_div" class="main-div">
      <center>
        <img src="ppu.jpg" alt="ppu login" height="150" width="250">
      </center>

    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <!-- Login will call the login function in the index.js -->
    <button onclick="login()">Login to Account</button>
  </div>
    
  <!-- This section will make a call to the storeData function in the index.js -->
  <div id="user_div" class="loggedin-div">
    <h3>Welcome</h3>
    <p id="user_para">Welcome to PPU Attendance. You're currently logged in.</p>
    <button id="updateDetails" onclick="storeData()">CheckIn</button>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    document.getElementById('updateDetails')
    .addEventListener('click', function(){
      toastr.success('You have successfully Checked In');
    })
  </script>


  <!-- API Call to use Firebase -->

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: APIKEY,
      authDomain: FireBaseApp,
      databaseURL: DatabaseURL,
      projectId: ProjectID,
      storageBucket: StorageBucket,
      messagingSenderId: MsgSenderId,
      appId: AppId,
      measurementId: MeasurementId
    };
    firebase.initializeApp(config);
  </script>
  <script src="index.js"></script>

</body>
</html>
