<!<!DOCTYPE html>
<!--This is only to test the use of toastr out -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Toast Sample</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">


</head>
<body>
  <button id="updateDetails">Submit</button>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js">
  </script>

  <script>
    document.getElementById('updateDetails')
    .addEventListener('click', function(){
      toastr.success('You have successfully Checked In');
    })
  </script>
</body>
</html>
